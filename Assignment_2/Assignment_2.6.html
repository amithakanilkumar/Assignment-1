<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable List</title>
    <style>
        
        #myList {
            list-style-type: circle;
            font-style: italic;
        }
        #myList a {
            text-decoration: none;
        }
        
        #myList a:link {
            color: blue; 
        }
        
        #myList a:visited {
            color: purple; 
        }
        
        #myList a:hover {
            color: green; 
        }
        
        #myList a:active {
            color: red; 
        }
    </style>
</head>
<body>

    <ul id="myList">
        <li><a href="https://www.w3schools.com/python/default.asp"> Link 1</a></li>
        <li><a href="https://www.w3schools.com/html/html_basic.asp"> Link 2</a></li>
        <li><a href="https://www.w3schools.com/"> Link 3</a></li>
    </ul>

</body>
</html>
